<ng-template #template let-data="data" class="popup">
    <i class="fa-solid fa-xmark fs-2  fa-rectangle-xmark text-white" (click)="closebox()"></i>

    <h1 class="text-white text-center">
        {{nameSkill}}</h1>


    <h4 class=" p-1 text-center fw-normal text-white">{{ displaymessage }}</h4>

</ng-template>

<div class="container-fluid">
    <div class="row skills ">
        <h2 class="text-center text-white"><i class="fa-solid fa-brain text-primary"></i> &nbsp;My Skills</h2>
        <div class="col-md-1 image text-center  " *ngFor="let item of images">
            <img [src]="item.url" alt="" class="images " matTooltip={{item.name}} (click)="popupmessage(item.message,template, $event,item.name)">
        </div>
    </div>
</div>
